<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Ionicons.css">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/css/Login-Form-Dark.css">
</head>

<body>
    <div class="login-dark">
        <form action="/cgi-bin/formulario_cgi.exe" method="POST">
            <h2>Formulário de Cadastro</h2>
            <div class="form-group"><input class="form-control" type="text" name="nome" placeholder="Nome" required=""></div>
            <div class="form-group"><input class="form-control" type="text" name="cpf" placeholder="CPF" required=""></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required=""></div>
            <div class="form-group"><input class="form-control" type="text" name="matricula" placeholder="Matrícula" required=""></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Enviar</button></div>
        </form>
        <script src="js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    
</div>
    <h1>Buscar Dados por Matrícula e CPF</h1>
    <form action="" style="top: 50%;position: absolute;" method="POST">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required><br><br>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" placeholder="Digite a Matrícula" required><br><br>

        <button onclick="/cgi-bin/busca_cgi.exe">Buscar Dados</button>
    </form>
</div>
    <div id="listagemCadastros"></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // Função para enviar o formulário via AJAX
        document.getElementById('formCadastro').addEventListener('submit', function (e) {
            e.preventDefault();  // Evita o redirecionamento padrão do formulário

            var formData = new FormData(this);  // Coleta os dados do formulário

            // Envia os dados via POST usando AJAX
            fetch('/cgi-bin/formulario_cgi.exe', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Cadastro realizado com sucesso!');
                    carregarCadastros();  // Atualiza a listagem de cadastros
                } else {
                    alert('Ocorreu um erro ao realizar o cadastro.');
                }
            })
            .catch(error => {
                alert('Erro na conexão com o servidor.');
            });
        });

        // Função para carregar e exibir a listagem dos cadastros
        function carregarCadastros() {
            fetch('/dados.txt')  // Lê o conteúdo de dados.txt
            .then(response => response.text())
            .then(data => {
                // Exibe os cadastros no elemento de listagem
                document.getElementById('listagemCadastros').innerHTML = '<h3>Cadastros:</h3><pre>' + data + '</pre>';
            })
            .catch(error => {
                document.getElementById('listagemCadastros').innerHTML = '<p>Não foi possível carregar a listagem de cadastros.</p>';
            });
        }

        // Carregar cadastros quando a página é aberta
        document.addEventListener('DOMContentLoaded', function () {
            carregarCadastros();
        });
    </script>
</body>

</html>
