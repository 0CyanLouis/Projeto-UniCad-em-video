<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Ionicons.css">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/css/Login-Form-Dark.css">
</head>

<body>
    <div class="login-dark">
        <form action="/cgi-bin/formulario_cgi.exe" method="POST">
            <h2>Formulário de Cadastro</h2>
            <div class="form-group"><input class="form-control" type="text" name="nome" placeholder="Nome" required=""></div>
            <div class="form-group"><input class="form-control" type="text" name="cpf" placeholder="CPF" required=""></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required=""></div>
            <div class="form-group"><input class="form-control" type="text" name="matricula" placeholder="Matrícula" required=""></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Enviar</button></div>
        </form>
        <script src="js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
